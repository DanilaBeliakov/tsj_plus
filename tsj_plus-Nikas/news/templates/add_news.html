

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <p>
              Тип новости:<br />
            <select multiple name="type">
                <option>Уведомление</option>
                <option>Итог собрания</option>
             </select>

        </p>
        <p>
            <label>Введите дату новости (год-месяц-день)</label><br>
            <input type="date" name = "date" />
        </p>
        <input type="submit" value = "Опубликовать" >
    </form>

    <a href="{% url 'index_news' %}"> Перейти к новостям </a>

</body>
</html>
