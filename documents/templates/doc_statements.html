{% extends "base_documents.html" %}

{% block content %}

  <strong class="text"><h3>Бюллетени</h3></strong>

  {% for meeting in my_meetings %}
<div class="news">
<p>
  <strong class="text">{{meeting.title}}</strong>
  <br>
  <br>
  <br>
  {% if meeting.stage > 2 %}
  <a href="{% url 'get_statement_file' %}" class="btn5"> Скачать бюллетень </a>
  <br>
  <br>
  <br>
  {% else %}
  <strong class="text">Бюллетени еще не созданы</strong><br>
  {% endif %}
</p>
  </div>
{% endfor %}
{% endblock %}
