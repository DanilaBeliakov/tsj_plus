<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
    <strong><h3>Добавить оффлайн голоса:</h3></strong>
    <br> <br>
    {% for vote in my_votes %}
    <p>
  
      <strong>{{vote.question}}</strong><br>
      <form method="post">
          
          {% csrf_token %}
          <p>
            <label>Имя</label><br>
            <input type="text" name = "user_name" /><br>
            <label>Номер квартиры</label><br>
            <input type="text" name = "user_flat_number" /><br>
            <label>Площадь квартиры</label><br>
            <input type="text" name = "user_flat_area" /><br>
            <label>Доля собственности</label><br>
            <input type="text" name = "user_flat_share" /><br>
            Решение:<br />
            <select multiple name='vote'>
                <option>ЗА</option>
                <option>ПРОТИВ</option>
             </select> <br>
             <input type="submit" value = "Добавить голос" >
            </p>
            <input type="hidden" name='election_id' value={{vote.election_id}} />
        </form>
        <br>
        <br>
    {% endfor %}

    <a href="{% url 'index_voting' %}"> Перейти к голосованиям </a>


</body>
</html>
