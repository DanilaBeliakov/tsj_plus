{% extends "base_news.html" %}

{% block content %}



  {% for new in my_news %}
  <div class="news">
    
    
    {% if new.need_link == 1 %}
    <a href="/construct/meeting?id={{ new.meeting.meeting_id }}"> <strong>{{new.meeting.title}}</strong><br>
      {{new.news_text|safe}}</a>

  
    {% else %}
    <a class = "just_news">{{new.news_text|safe}}</a>

      
    {% endif %}
  
  </div>
  {% endfor %}

{% endblock %}
